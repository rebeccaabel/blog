<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <meta name="viewport" content="width=device.width, initial-scale=1">
    <title>POST</title>
</head>

<body>
<div class="container">
    <h1><a th:href="@{'/'}">Home</a></h1>
    <div class="post">
        <h2 th:text="${post.title}">Title</h2>
        <p th:text="${post.body}">br√∂dtext</p>
        <h5 th:text="'Written by ' + ${post.blogUser.name}"> Users Name</h5>
        <h5 th:text="'Created on ' + ${post.createdAt}">Created on</h5>

    </div>
        <ul sec:authorize="isAuthenticated()">
            <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
            <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
        </ul>
    </div>
</body>

</html>
